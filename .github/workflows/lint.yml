name: Lint check

on: [push]

jobs:
  front-app:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: front-app

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 8
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: './front-app/pnpm-lock.yaml'

      - name: Install front-app dependencies
        run: pnpm install

      - name: Lint front-app
        run: pnpm lint

